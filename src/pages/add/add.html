<ion-header >
  <ion-navbar color="orange">
    <ion-title>
      Nouveau Ticket
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select name="type" [(ngModel)] = "type">
      <ion-option value="1" selected="true">Incident</ion-option>
      <ion-option value="2"> Demande</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Categorie</ion-label>
    <ion-select name="Categorie"  [(ngModel)] = "category">
     
      <ion-option *ngFor="let category of categories" value='{{category.id}}' >{{category.completename}}</ion-option>
     
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Urgence</ion-label>
    <ion-select name="urgence" [(ngModel)] = "emergency">
      
      <ion-option value="5">Très haute</ion-option>
      <ion-option value="4">Haute</ion-option>
      <ion-option value="3" selected="true" >Moyenne</ion-option>
      <ion-option value="2">Basse</ion-option>
      <ion-option value="1">Très Basse</ion-option>
    </ion-select>
  </ion-item>

 


  <ion-item>
    <ion-label>Lieu</ion-label>
    <ion-select name="lieu" [(ngModel)] = "place">
      
      <ion-option *ngFor="let location of locations" value="{{location.id}}">{{location.displayname}}</ion-option>
      
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating >Titre</ion-label>
    <ion-input type="text" value="" [(ngModel)] = "title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Description</ion-label>
    <ion-input type="text" value="" [(ngModel)] = "content"></ion-input>
  </ion-item>
</ion-list>

 <button ion-button full large color="blouge" (click)="submit()" >Soumettre la demande</button>

</ion-content>
