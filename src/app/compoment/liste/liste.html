

<ion-card *ngFor="let ticket of tickets" (click)="viewItem(ticket)" style="padding: 6px ;  " >
    <ion-card-header style="white-space : normal">
      <h2 style="margin-left: -16px"><strong>{{ticket.name}}</strong> </h2>

    </ion-card-header>
   <p style="  text-overflow: ellipsis;
   max-height: 100px;
    overflow: hidden;
    white-space: normal;"> {{ticket.content}}</p>
   
</ion-card>
